<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>contact</title>
</head>

<body>
    <!-- fixed-top -->
    <!-- NavBar -->
    <nav class="py-3 navbar navbar-expand-lg  auto-hiding-navbar bg-secondary">
        <div class="container">
            <a class="navbar-brand text-uppercase fs-1" href="#">
                <img src="./img/logo.png" alt="kodeCamp-logo">Kode Camp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contactUs.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./programs.html">Programs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- End of NavBar -->






    <!-- body -->
    <div class="container mt-5 mb-5">
        <div class="row d-flex g1">
            <div class="card g2">
                <div class="col img-col">
                    <img src="./img/contact-pic.png" alt="engineer" class="img-fliud w-100 img2">
                </div>
            </div>

            <div class="g3">
                <h2 class="h2 text-uppercase mt-5 mb-3">Send us a Message</h2>
                <form class="row g-3  fn2">
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label fs-3 fw-bold">FullName</label>
                        <input type="text" class="form-control pt-2 pb-3 text-light" aria-label="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label fs-3 fw-bold">Email Address</label>
                        <input type="email" class="form-control pt-2 pb-3 text-light" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label fs-3 fw-bold">Phone Number</label>
                        <input type="password" class="form-control pt-2 pb-3 text-light" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label fs-3 fw-bold">Subject</label>
                        <input type="text" class="form-control pt-2 pb-3 text-light" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label fs-3 fw-bold">Message</label>
                        <textarea class="form-control pt-5 pb-5 text-light" id="floatingTextarea"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label fs-3 fw-bold">City</label>
                        <input type="text" class="form-control pt-2 pb-3 text-light" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label fs-3 fw-bold">State</label>
                        <select id="inputState" class="form-control pt-2 pb-3">
                            <option selected disabled>Choose...</option>
                            <option>...</option>
                            <option value="">Akwa Ibom</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary fs-3 fw-bold" type="button">Button</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- second contact -->

    <div>
        <h3 class="h2 text-uppercase text-center mb-3">Contact Us</h3>
    </div>


    <!-- traill -->
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="card" style="width: 18rem;">
                <div class="card-body text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                    </svg>
                    <h5 class="card-title">Visit Us</h5>
                    <p class="card-text">38 Afaha Uqua Road, Eket</p>
                    <p class="card-text">Akwa Ibom State.</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg>
                    <h5 class="card-title">Call Us</h5>
                    <p class="card-text">+(234) 907-646-5505</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                    </svg>
                    <h5 class="card-title">Mail Us</h5>
                    <p class="card-text">info@kodehauz.com</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
    </div>


    <!-- body end -->


    <!-- Footer start -->
    <nav class="navbar navbar-expand-lg bg-secondary pb-5 pt-5">
        <div class="container">
            <a class="navbar-brand" href="#">KODECAMP</a>
            <div>
                <div>
                    <h3 class="fs-6 fst-italic">Get Notified on our next Bootcamp and upcoming programme</h3>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Enter Your Email Address"
                        aria-label="Search">
                    <button class="btn btn-outline-success w-50 bg-primary text-white" type="submit">Notify Me</button>
                </form>
            </div>
        </div>
    </nav>




    <!-- Footer -end -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

</body>

</html>
